<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>8 ball</title>

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/bc51ca284b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="info">
				<h1>Magic 8Ball</h1>
				<p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
			</div>
			<div class="ball-img">
				<img
					src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png"
					alt="bilardowa kula numer 8"
				/>
			</div>
			<div class="question-area">
				<h2>Zadaj pytanie:</h2>
				<input type="text" />
				<p class="answer"></p>
				<p class="error"></p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
